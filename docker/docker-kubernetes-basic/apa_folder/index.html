<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Docker学習用</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
			color: #333;
		}

		.container {
			text-align: center;
			background: rgba(255, 255, 255, 0.8);
			padding: 20px 40px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			font-size: 3em;
			margin: 0 0 20px;
			color: #333;
		}

		p {
			font-size: 1.2em;
			color: #666;
		}

		a {
			text-decoration: none;
			color: #007BFF;
			font-weight: bold;
		}

		a:hover {
			text-decoration: underline;
		}

		button {
			background-color: #007BFF;
			color: white;
			border: none;
			padding: 10px 20px;
			font-size: 1em;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		.message {
			margin-top: 20px;
			font-size: 1.2em;
			color: #007BFF;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Dockerテスト</h1>
		<p>このページはDockerのテスト用に作成されました。</p>
		<p><a href="https://www.docker.com" target="_blank">Docker公式サイト</a></p>
		<button id="actionButton">クリックしてね</button>
		<div class="message" id="message"></div>
	</div>

	<script>
		document.getElementById('actionButton').addEventListener('click', function () {
			document.getElementById('message').innerText = 'ボタンがクリックされました！';
		});
	</script>
</body>

</html>
