<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>テスト用 (JavaScript)</title>
    <script src="./app.js"></script>
</head>

<body>

    <h1>テスト</h1>
    <div id="main"></div>

    <script>
        const main = document.getElementById("main");
        main.innerHTML = '<h2>テスト</h2>';

        const Prefixer = {
            prefix: "pre",
            prefixArray(strings) {
                return strings.map((str => {
                    // Arrow function 自体は this を持たない
                    // `this`は外側の`prefixArray`関数が持つ`this`を参照する。
                    // そのため、`this.prefix`は"pre"となる
                    return this.prefix + "-" + str;
                }));
            }
        }

        const prefixedStrings = Prefixer.prefixArray(["one", "two", "three"]);
        console.log(prefixedStrings);

    </script>
</body>


</html>
