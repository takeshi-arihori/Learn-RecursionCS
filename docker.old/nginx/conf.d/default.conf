# RecursionCurriculum PHP統合サーバー設定 - リバースプロキシ方式

# PHP-FPMアップストリーム
upstream php-fpm {
    server php-fpm:9000;
}

# メインダッシュボード (ポート8080)
server {
    listen 8080;
    server_name localhost;
    root /workspace/docker/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\.ht {
        deny all;
    }
}

# Beginner PHP (ポート8081)
server {
    listen 8081;
    server_name localhost;
    root /workspace/beginner/php;
    index main.php index.php index.html;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        try_files $uri $uri/ /main.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php-fpm;
        fastcgi_index main.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }
}

